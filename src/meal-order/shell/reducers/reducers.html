<script src="../utils/Utils.js"></script>
<script>
    window.reducer = (state, action) => {
            if (!state) {
                return initialState;
            }
            switch (action.type) {
                case ArrayAction.MENU_FOR_DAY: {
                    let arr = [];
                    let k = 0;

                    for (let i = 0; i < initialState.menu.length; i++) {
                        if (state.menu[i].date.day === action.date.date.day) {
                            arr[k] = state.menu[i];
                            k++;
                        }
                    }
                    return Object.assign({}, state, {
                        dateForMenu: state.dateForMenu,
                            menuForDay: arr
                        }
                    );
                }
                case ArrayAction.CART_FOR_DAY: {
                    let newOrder = [];
                    for (let i = 0; i < state.orders.length; i++) {
                        if (Utils.compareObjects(action.date, state.orders[i].date)) {
                            newOrder = state.orders[i].cart;
                            break;
                        }
                    }
                    return Object.assign({}, state, {
                            currentOrder: newOrder
                        }
                    );
                }
                case ArrayAction.CHANGE_HISTORY_DAY: {
                    let newHistory = [];
                    for (let i = 0; i < state.history.length; i++) {
                        if (Utils.compareObjects(action.date, state.history[i].date)) {
                            newHistory = state.history[i].order;
                            break;
                        }
                    }
                    return Object.assign({}, state, {
                            currentHistory: newHistory
                        }
                    );
                }
                case ArrayAction.OPEN_MENU: {
                    return Object.assign({}, state, {
                        currentDialog: action.properties
                        }
                    );
                }
                case ArrayAction.CLOSE_MENU: {
                    return Object.assign({}, state, {
                        currentDialog: {}
                        }
                    );
                }
                case ArrayAction.OPEN_VENDOR_MANAGE: {
                    return Object.assign({}, state, {
                            currentDialog: action.properties
                        }
                    );
                }
                case ArrayAction.CLOSE_VENDOR_MANAGE: {
                    return Object.assign({}, state, {
                            currentDialog: {}
                        }
                    );
                }
                case ArrayAction.ADD_DISH: {
                    return state;
                }
                case ArrayAction.REMOVE_DISH: {
                    return state;
                }
                default :
                    return state;
            }
        }
    ;
</script>
