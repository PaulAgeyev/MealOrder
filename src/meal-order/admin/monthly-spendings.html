<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">

<dom-module id="monthly-spending">
    <template>
        <style>
            body {
                font-family: 'Roboto', 'Noto', sans-serif;
                display: block;
                padding: 0;
            }

            .header {
                display: flex;
                font-weight: bold;
            }

            .item {
                @apply --layout-horizontal;
                height: 50px;
                display: flex;
                background-color: white;
                border: 1px solid #ddd;
                cursor: pointer;
                align-items: center;
            }

            .upper {
                display: flex;
                align-items: flex-end;
                justify-content: space-between;
                width: 60%;
                margin-bottom: 1%;
            }

            .header {
                height: 50px;
            }

            .main-content {
                margin: 4% auto;
                width: 70%;
            }

            .user-name {
                padding-left: 1%;
                width: 33.3%;
            }

            .amount {
                width: 33.3%;
                text-align: right;
            }

            .column {
                width: 33.3%;
            }

            .footer {
                font-weight: bold;
            }

            #generate {
                background-color: #cbcbcb;
            }

            @media only screen and (max-width: 600px) {

                .header {
                    width: 100%;
                }
            }

        </style>
        <div class="main-content">
            <div style="font-size: 2em; font-weight: bold;">Расходы за месяц</div>
            <div class="upper">
                <paper-dropdown-menu label="Месяц">
                    <paper-listbox slot="dropdown-content">
                        <paper-item>декабрь</paper-item>
                        <paper-item>январь</paper-item>
                        <paper-item>февраль</paper-item>
                        <paper-item>март</paper-item>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-dropdown-menu label="год">
                    <paper-listbox slot="dropdown-content">
                        <paper-item>2017</paper-item>
                        <paper-item>2018</paper-item>
                        <paper-item>2019</paper-item>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-button id="generate">Сгенерировать документ</paper-button>
            </div>
            <div class="item non-select header">
                <div class="user-name">Пользователь</div>
                <div class="amount">Сумма, ₴</div>
                <div class="column"></div>
            </div>
            <iron-list id="list" items="[[records]]" as="record" scroll-target="document" scroll-offset="200">
                <template>
                    <div class="non-select">
                        <div class="item">
                            <div class="user-name">[[record.user]]</div>
                            <div class="amount">[[record.amount]]</div>
                            <div class="column"></div>
                        </div>
                    </div>
                </template>
            </iron-list>
            <div class="item footer">
                <div class="user-name">Всего:</div>
                <div class="amount">[[_getTotal()]]</div>
                <div class="column"></div>
            </div>
        </div>
    </template>
    <script>

        class MonthlySpending extends Polymer.Element {

            static get is() {
                return 'monthly-spending';
            }


            static get properties() {
                return {
                    records: {
                        type: Array,
                        value: [{user: 'Женя Сидоров', amount: 1000}, {
                            user: 'Антон Сокол',
                            amount: 2000
                        }, {user: 'Вова Бессонов', amount: 938}, {
                            user: 'Андрей Жданов',
                            amount: 3567
                        }, {user: 'Яна Смешарикова', amount: 100}]
                    }
                };
            }

            _getTotal() {
                let sum = 0;
                for (let i = 0; i < this.records.length; i++) {
                    sum += this.records[i].amount;
                }
                return sum;
            }

        }

        window.customElements.define(MonthlySpending.is, MonthlySpending);
    </script>
</dom-module>
