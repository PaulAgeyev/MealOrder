<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">


<dom-module id="vendor-list">
    <template>
        <style>
            :host {
                font-family: 'Roboto', 'Noto', sans-serif;
                display: block;
                padding: 0;
            }

            app-toolbar paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            iron-list {
                --iron-list-items-container: {
                    width: 70%;
                    margin-left: 10%;
                };
            }

            paper-item {
                width: 100%;
            }

            .item {
                @apply --layout-horizontal;
                padding: 20px;
                display: flex;
                background-color: white;
                border: 1px solid #ddd;
                cursor: pointer;
                justify-content: space-between;
                align-items: center;
            }

            @media (max-width: 460px) {
                paper-toolbar .bottom.title {
                    font-size: 14px;
                }
            }

            .phone {
                text-align: left;
            }

            .non-select {
                -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none;

                /* Non-prefixed version, currently supported by Chrome and Opera */
            }

            @media only screen and (max-width: 600px) {

                iron-list {
                    --iron-list-items-container: {
                        margin: 4% auto;
                        width: 100%;
                    }
                }
            }

            .vendor-name {
                text-align: left;
                width: 15%;
            }

            .email {
                text-align: left;
                padding-left: 5%;
                width: 30%;
            }

            .phone {
                width: 25%
            }

            .deadline {
                width: 20%;
            }

            .edit {
                width: 5%;
            }

            .remove {
                width: 5%;
            }

            .header {
                width: 66.5%;
                margin-left: 10%;
                font: bold 24px serif;
            }
        </style>
        <h1>Поставщики</h1>
        <div class="item non-select header">
            <div class="vendor-name">Название</div>
            <div class="email">Почта</div>
            <div class="phone">Телефон</div>
            <div class="deadline">Заказать до</div>
            <div class="edit"></div>
            <div class="remove"></div>
        </div>
        <iron-list id="list" items="[[vendors]]" as="vendor" scroll-target="document" scroll-offset="200">
            <template>
                <div class="non-select">
                    <div class="item">
                        <div class="vendor-name">[[vendor.title]]</div>
                        <div class="email">[[vendor.email]]</div>
                        <div class="phone">[[vendor.phone]]</div>
                        <div class="deadline">[[vendor.deadline]]</div>
                        <div class="edit">
                            <paper-icon-button icon="create"></paper-icon-button>
                        </div>
                        <div class="remove">
                            <paper-icon-button icon="close"></paper-icon-button>
                        </div>
                    </div>
                </div>
            </template>
        </iron-list>

    </template>
    <script>

        class VendorList extends Polymer.Element {
            static get is() {
                return 'vendor-list';
            }

            static get properties() {
                return {
                    vendors: {
                        type: Array,
                        value: [
                            {
                                title: 'Пюре',
                                phone: '+38(050)12-45-876',
                                email: 'smashpotato.com',
                                deadline: '11:00'
                            }, {
                                title: 'Позитив',
                                phone: '+38(050)14-88-322',
                                email: 'Positiv.com',
                                deadline: '10:00'
                            }]
                    }
                }
            };

        }

        window.customElements.define(VendorList.is, VendorList);
    </script>
</dom-module>
