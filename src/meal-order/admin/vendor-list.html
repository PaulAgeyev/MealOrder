<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">


<dom-module id="vendor-list">
    <template>
        <style>
            :host {
                font-family: 'Roboto', 'Noto', sans-serif;
                display: block;
                padding: 0;
            }

            app-toolbar paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            iron-list {
                --iron-list-items-container: {

                };
            }

            paper-item {
                width: 100%;
            }

            .item {
                @apply --layout-horizontal;
                padding: 20px;
                display: flex;
                background-color: white;
                border: 1px solid #ddd;
                cursor: pointer;
                justify-content: space-between;
                align-items: center;
            }

            .phone {
                text-align: left;
            }

            .non-select {
                -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none;

                /* Non-prefixed version, currently supported by Chrome and Opera */
            }

            @media only screen and (max-width: 600px) {

            }

            .vendor-name {
                text-align: left;
                width: 15%;
            }

            .email {
                text-align: left;
                padding-left: 5%;
                width: 30%;
            }

            .phone {
                width: 25%
            }

            .deadline {
                width: 15%;
                text-align: right;
            }

            .edit {
                text-align: right;
                width: 10%;
            }

            .remove {
                width: 5%;
            }

            .header {
                display: flex;
                font: bold 24px serif;
            }

            .main-content {
                margin: 10%;
                width: 1000px;
            }

            .upper {
                @apply --layout-horizontal;
                display: flex;
                cursor: pointer;
                justify-content: space-between;
                align-items: center;
                margin-top: 5%;
                margin-left: 10%;
                margin-right: 15%;
            }

            paper-icon-button.add-vendor {
                --paper-icon-button: {
                    --iron-icon-fill-color: white;
                    background-color: #4285f4;
                    border-radius: 50px;
                    padding: 12px;
                    width: 50px;
                    height: 50px;
                    box-shadow: 2px 3px 10px rgba(0, 0, 0, 0.5);
                }
            }

        </style>
        <div class="upper">
            <h1>Поставщики</h1>
            <paper-icon-button icon="add" class="add-vendor" on-click="_addVendor"></paper-icon-button>
        </div>
        <div class="main-content">
            <div class="item non-select header">
                <div class="vendor-name">Название</div>
                <div class="email">Почта</div>
                <div class="phone">Телефон</div>
                <div class="deadline">Заказать до</div>
                <div class="edit"></div>
                <div class="remove"></div>
            </div>
            <iron-list id="list" items="[[vendors]]" as="vendor" scroll-target="document" scroll-offset="200">
                <template>
                    <div class="non-select">
                        <div class="item">
                            <div class="vendor-name">[[vendor.title]]</div>
                            <div class="email">[[vendor.email]]</div>
                            <div class="phone">[[vendor.phone]]</div>
                            <div class="deadline">[[vendor.deadline]]</div>
                            <div class="edit">
                                <paper-icon-button icon="create" on-click="_editVendor"></paper-icon-button>
                            </div>
                            <div class="remove">
                                <paper-icon-button icon="close" on-click="_removeVendor"></paper-icon-button>
                            </div>
                        </div>
                    </div>
                </template>
            </iron-list>
        </div>
    </template>
    <script>

        class VendorList extends Polymer.Element {
            static get is() {
                return 'vendor-list';
            }

            static get properties() {
                return {
                    vendors: {
                        type: Array,
                        value: [
                            {
                                title: 'Пюре',
                                phone: '+38(050)12-45-876',
                                email: 'smashpotato@gmail.com',
                                deadline: '11:00'
                            }, {
                                title: 'Позитив',
                                phone: '+38(050)14-88-322',
                                email: 'Positiv@gmail.com',
                                deadline: '10:00'
                            }]
                    }
                }
            };

            _removeVendor(e) {
                this.dispatchEvent(new CustomEvent('remove-vendor', {detail: e.model.index}));
            }

            _editVendor(e) {
                this.dispatchEvent(new CustomEvent('edit-vendor', {detail: e.model.index}));

            }

            _addVendor() {
                this.dispatchEvent(new CustomEvent('add-vendor', {}));
            }
        }

        window.customElements.define(VendorList.is, VendorList);
    </script>
</dom-module>
