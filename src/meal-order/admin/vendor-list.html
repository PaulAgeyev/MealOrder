<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/gold-phone-input/gold-phone-input.html">

<dom-module id="vendor-list">
    <template>
        <style>
            :host {
                font-family: 'Roboto', 'Noto', sans-serif;
                display: block;
                padding: 0;
            }

            app-toolbar paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            iron-list {
                --iron-list-items-container: {

                };
            }

            paper-item {
                width: 100%;
            }

            .item {
                @apply --layout-horizontal;
                padding: 20px;
                display: flex;
                background-color: white;
                border: 1px solid #ddd;
                cursor: pointer;
                justify-content: space-between;
                align-items: center;
            }

            .phone {
                text-align: left;
            }

            .non-select {
                -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none;

                /* Non-prefixed version, currently supported by Chrome and Opera */
            }

            .vendor-name {
                text-align: left;
                width: 15%;
            }

            .email {
                text-align: left;
                padding-left: 5%;
                width: 30%;
            }

            .phone {
                width: 25%
            }

            .deadline {
                width: 15%;
                text-align: right;
            }

            .edit {
                text-align: right;
                width: 10%;
            }

            .remove {
                width: 5%;
            }

            .header {
                display: flex;
                font: bold 24px serif;
            }

            .main-content {
                margin: 10%;
                width: 1000px;
            }

            .upper {
                @apply --layout-horizontal;
                display: flex;
                cursor: pointer;
                justify-content: space-between;
                align-items: center;
                margin-top: 5%;
                margin-left: 10%;
                margin-right: 15%;
            }

            paper-icon-button.add-vendor {
                --paper-icon-button: {
                    --iron-icon-fill-color: white;
                    background-color: #0085d3;
                    border-radius: 50px;
                    padding: 12px;
                    width: 50px;
                    height: 50px;
                    box-shadow: 2px 3px 10px rgba(0, 0, 0, 0.5);
                }
            }

            .dialog {
                width: 500px;
                height: 500px;
            }

            paper-input {
                margin-top: 5%;
            }

            paper-input .time {
                margin-top: 1%;
            }

            gold-phone-input {
                margin-top: 5%;
                margin-bottom: 5%;
            }

            .time {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .buttons {
                display: flex;
                justify-content: space-between;
                margin-left: 60%;
                margin-top: 10%;
            }

            .save {
                background-color: #05c7ff;
                color: white;
            }

            @media only screen and (max-width: 600px) {
                paper-input {
                    margin-top: 0;
                }

                h2 {
                    font-size: 16px;
                }

                .buttons {
                    margin-left: 0;
                    display: block;
                }

                .time {
                    display: block;
                }

                paper-input {
                    max-width: 200px;
                }

                gold-phone-input {
                    max-width: 200px;
                }
            }

        </style>
        <div class="upper">
            <h1>Поставщики</h1>
            <paper-icon-button icon="add" class="add-vendor" on-click="_openDialog"></paper-icon-button>
        </div>
        <div class="main-content">
            <div class="item non-select header">
                <div class="vendor-name">Название</div>
                <div class="email">Почта</div>
                <div class="phone">Телефон</div>
                <div class="deadline">Заказать до</div>
                <div class="edit"></div>
                <div class="remove"></div>
            </div>
            <iron-list id="list" items="[[vendors]]" as="vendor" scroll-target="document" scroll-offset="200">
                <template>
                    <div class="non-select">
                        <div class="item">
                            <div class="vendor-name">[[vendor.title]]</div>
                            <div class="email">[[vendor.email]]</div>
                            <div class="phone">[[vendor.phone]]</div>
                            <div class="deadline">[[vendor.deadline]]</div>
                            <div class="edit">
                                <paper-icon-button icon="create" on-click="_editVendor"></paper-icon-button>
                            </div>
                            <div class="remove">
                                <paper-icon-button icon="close" on-click="_removeVendor"></paper-icon-button>
                            </div>
                        </div>
                    </div>
                </template>
            </iron-list>
        </div>
        <paper-dialog id="animated" with-backdrop modal>
            <div class="dialog">
                <div class="inner">
                    <h2>Добавить поставищика</h2>
                    <paper-input value="{{newTitle}}"
                                 error-message="[[invalid.message]]"
                                 label="Название"
                                 invalid="[[invalid.message.length]]"></paper-input>
                    <paper-input value="{{newMail}}"
                                 error-message="[[invalid.message]]"
                                 label="Почта"
                                 invalid="[[invalid.message.length]]">
                    </paper-input>
                    <gold-phone-input
                            country-code="38"
                            phone-number-pattern="xxx-xx-xx-xxx" value="{{phone}}">
                    </gold-phone-input>
                    <div>Заказать до</div>
                    <div class="time">
                        <paper-input label="Часов" type="number" value="{{hours}}">
                            <div slot="prefix"></div>
                        </paper-input>
                        <paper-input label="Минут" type="number" value="{{minutes}}">
                            <div slot="prefix"></div>
                        </paper-input>
                    </div>
                </div>
                <div class="buttons">
                    <paper-button dialog-dismiss>Отмена</paper-button>
                    <paper-button dialog-confirm autofocus class="save" on-click="_addVendor">Сохранить</paper-button>
                </div>
            </div>
        </paper-dialog>
    </template>
    <script>

        class VendorList extends Polymer.Element {
            static get is() {
                return 'vendor-list';
            }

            static get properties() {
                return {
                    newTitle: {},
                    newMail: {},
                    phone: {},
                    hours: {},
                    minutes: {},
                    vendors: {
                        type: Array,
                        value: [
                            {
                                title: 'Пюре',
                                phone: '+38(050)12-45-876',
                                email: 'smashpotato@gmail.com',
                                deadline: '11:00'
                            }, {
                                title: 'Позитив',
                                phone: '+38(050)14-88-322',
                                email: 'Positiv@gmail.com',
                                deadline: '10:00'
                            }]
                    }
                }
            };

            _openDialog() {
                this.$.animated.open();
            }

            _removeVendor(e) {
                this.dispatchEvent(new CustomEvent('remove-vendor', {detail: e.model.index}));
            }

            _editVendor(e) {
                this.dispatchEvent(new CustomEvent('edit-vendor', {detail: e.model.index}));

            }

            _addVendor() {
                const vendor = {};
                vendor.title = this.newTitle;
                vendor.mail = this.newMail;
                vendor.phone = this.phone;
                vendor.hours = this.hours;
                vendor.minutes = this.minutes;
                console.log(vendor);
                this.dispatchEvent(new CustomEvent('add-vendor', {detail: vendor}));
            }
        }

        window.customElements.define(VendorList.is, VendorList);
    </script>
</dom-module>
