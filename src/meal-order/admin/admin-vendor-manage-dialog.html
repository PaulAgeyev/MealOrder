<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="admin-vendor-manage-dialog">
    <template>
        <style>
            paper-item {
                width: 100%;
            }

            .non-select {
                -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none;
                /* Non-prefixed version, currently supported by Chrome and Opera */
            }

            #dialog-content {
                width: 500px;
                height: 500px;
            }

            paper-input {
                margin-top: 5%;
            }

            paper-input .time {
                margin-top: 1%;
            }

            gold-phone-input {
                margin-top: 5%;
                margin-bottom: 5%;
            }

            #time {
                display: flex;
            }

            #buttons {
                display: flex;
                justify-content: space-between;
                margin-left: 60%;
                margin-top: 10%;
            }

            .save {
                background-color: #0085d3;
                color: white;
            }

            @media only screen and (max-width: 600px) {
                paper-input {
                    margin-top: 0;
                }

                h2 {
                    font-size: 16px;
                }

                #buttons {
                    margin-left: 0;
                    display: block;
                }

                paper-input {
                    width: 100%;
                }

                gold-phone-input {
                    width: 100%;
                }

                #dialog-content {
                    width: 90%;
                    padding-left: 5%;
                    padding-right: 5%;
                }
            }

        </style>

        <paper-dialog id="dialog" with-backdrop modal>
            <div id="dialog-content">
                <iron-form id="form">
                    <form>
                        <h2>Добавить поставищика</h2>
                        <paper-input value="{{newTitle}}"
                                     error-message="Обязательное поле"
                                     label="Название" required="true"></paper-input>
                        <paper-input value="{{newMail}}"
                                     label="Почта" type="email" required="true"
                                     error-message="Неверный формат почты">
                        </paper-input>
                        <gold-phone-input
                                country-code="38"
                                phone-number-pattern="xxx-xx-xx-xxx" value="{{phone}}" required="true"
                                error-message="Неверный формат телефона">
                        </gold-phone-input>
                        <div>Заказать до</div>
                        <div id="time">
                            <paper-input label="Последний срок" type="time" value="{{deadline}}" required="true">
                                <div slot="prefix"></div>
                            </paper-input>
                        </div>
                    </form>
                    <div id="buttons">
                        <paper-button on-click="_closeDialog">Отмена</paper-button>
                        <paper-button class="save" on-click="_addVendor">Сохранить
                        </paper-button>
                    </div>
                </iron-form>
            </div>
        </paper-dialog>
    </template>
    <script>

        class AdminVendorManageDialog extends MealOrderApp.ReduxMixin(Polymer.Element) {
            static get is() {
                return 'admin-vendor-manage-dialog';
            }

            static get properties() {
                return {
                    newTitle: {},
                    newMail: {},
                    phone: {},
                    deadline: {},
                }
            };

            static get actions() {
                return {
                    closeDialog() {
                        return {
                            type: ArrayAction.CLOSE_VENDOR_MANAGE
                        }
                    }
                }
            }

            _addVendor() {
                if (this.$.form.validate()) {
                    const vendor = {};
                    vendor.title = this.newTitle;
                    vendor.mail = this.newMail;
                    vendor.phone = this.phone;
                    vendor.deadline = this.deadline;
                    this.dispatchEvent(new CustomEvent('add-vendor', {detail: vendor}));
                    this._closeDialog();
                }
            }

            _closeDialog() {
                this.$.dialog.close();
                this.parentNode.removeChild(this);
                this.dispatch('closeDialog');
            }
        }

        window.customElements.define(AdminVendorManageDialog.is, AdminVendorManageDialog);
    </script>
</dom-module>
