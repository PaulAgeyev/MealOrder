<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="admin-menu-dialog">
    <template>
        <style>
            paper-dialog.size-position {
                height: 100%;
                position: fixed;
                top: 40%;
                left: 50%;
                transform: translate(-57%, -50%);
            }

            paper-dropdown-menu {
                width: 100%;
            }

            .dialog {
                height: 100%;
            }

            .inner {
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                height: 85%;
            }

            .add-dish-paper-dialog {
                max-height: 450px;
                width: 50vh;
            }

            @media only screen and (max-width: 1000px) {
                .add-dish-paper-dialog {
                    max-width: 400px;
                    width: 100vh;
                }
            }

            @media only screen and (max-width: 680px) {

                iron-list {
                    --iron-list-items-container: {
                        margin: 0 auto;
                        width: 100%;
                    }
                }

                .add-dish-paper-dialog {
                    max-height: 100%;
                    max-width: 100%;
                    width: 100vh;
                }

                .dialog {
                    margin-top: 10%;
                }

                paper-dialog.size-position {
                    height: 100%;
                    top: 8%;
                    left: 0;
                    transform: none;
                    margin: 0;
                }
            }

        </style>

        <paper-dialog id="dialog" class="add-dish-paper-dialog size-position" with-backdrop modal>
            <div class="dialog">
                <h2>Добавить меню</h2>
                <div class="inner">

                    <paper-dropdown-menu value="{{vendor}}"
                                         label="Поставщик"
                                         invalid="[[invalid.message.length]]">
                        <paper-listbox slot="dropdown-content" selected="1">
                            <paper-item>Позитив</paper-item>
                            <paper-item>Пюре</paper-item>
                        </paper-listbox>
                    </paper-dropdown-menu>
                    <iron-form id="form">
                        <form>
                            <paper-input value="{{menuUrl}}"
                                         error-message="Неверный формат ссылки"
                                         label="Ссылка на меню"
                                         type="url" required>
                            </paper-input>

                            <div class="time" style="display: flex; justify-content: space-between;">
                                <paper-input label="От" type="date" value="{{dateFrom}}" required
                                             error-message="Неверно указана дата">
                                    <div slot="prefix"></div>
                                </paper-input>
                                <paper-input label="До" type="date" value="{{dateTill}}" required
                                             error-message="Неверно указана дата">
                                    <div slot="prefix"></div>
                                </paper-input>
                            </div>
                        </form>
                    </iron-form>
                    <div class="buttons" style="align-self: flex-end;">
                        <paper-button on-click="_closeDialog">Отмена</paper-button>
                        <paper-button class="button-apply" class="save" on-click="_addMenu">
                            Применить
                        </paper-button>
                    </div>
                </div>
            </div>
        </paper-dialog>
    </template>
    <script>

        class AdminMenuDialog extends MealOrderApp.ReduxMixin(Polymer.Element) {
            static get is() {
                return 'admin-menu-dialog';
            }

            static get properties() {
                return {
                    vendor: {
                        type: String
                    },
                    menuUrl: {
                        type: String
                    },
                    dateFrom: {
                        type: String
                    },
                    dateTill: {
                        type: String
                    },
                }
            };

            static get actions() {
                return {
                    closeDialog() {
                        return {
                            type: ArrayAction.CLOSE_MENU
                        }
                    }
                }
            }

            _addMenu() {
                if (this.$.form.validate()) {
                    const menu = {};
                    menu.vendor = this.vendor;
                    menu.menuUrl = this.menuUrl;
                    menu.dateFrom = this.dateFrom;
                    menu.dateTill = this.dateTill;
                    console.log(menu);
                    this.dispatchEvent(new CustomEvent('add-vendor', {detail: menu}));
                    this._closeDialog();
                }
            }

            _closeDialog() {
                this.$.dialog.close();
                this.parentNode.removeChild(this);
                this.dispatch('closeDialog');
            }
        }

        window.customElements.define(AdminMenuDialog.is, AdminMenuDialog);
    </script>
</dom-module>
