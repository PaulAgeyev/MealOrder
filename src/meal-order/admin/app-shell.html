<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="admin-dialog-container.html">
<link rel="import" href="admin-vendor-manage-dialog.html">


<dom-module id="app-shell">
    <template>
        <style>


        </style>
        <paper-button on-click="openVendorManage">Open dialog</paper-button>
        <admin-dialog-container></admin-dialog-container>
    </template>
    <script>

        class AppShell extends MealOrderApp.ReduxMixin(Polymer.Element) {
            static get is() {
                return 'app-shell';
            }

            static get properties() {
                return {}
            };

            static get actions() {
                return {
                    vendorManage(properties) {
                        return {
                            type: ArrayAction.OPEN_VENDOR_MANAGE,
                            properties: properties
                        }
                    }
                }
            }

            openVendorManage() {
                this.dispatch('vendorManage', AdminVendorManageDialog.is);
            }
        }

        window.customElements.define(AppShell.is, AppShell);
    </script>
</dom-module>
