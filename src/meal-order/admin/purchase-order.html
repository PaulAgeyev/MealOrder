<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/app-datepicker/app-datepicker.html">

<dom-module id="purchase-order">
    <template>
        <style>
            :host {
                font-family: 'Roboto', 'Noto', sans-serif;
                display: block;
                padding: 0;
            }

            app-toolbar paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            paper-item {
                width: 100%;
            }

            .header {
                display: flex;
                font-weight: bold;
            }

            .item {
                @apply --layout-horizontal;
                display: flex;
                background-color: white;
                border: 1px solid #ddd;
                cursor: pointer;
                justify-content: space-between;
                align-items: center;
                height: 50px;
                padding-left: 2%;
            }

            .item:hover .text {
                display: block;
            }

            .non-select {
                -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none;

                /* Non-prefixed version, currently supported by Chrome and Opera */
            }

            .main-content {
                margin: 0 auto;
                width: 70%;
            }

            paper-input {
                margin-top: 5%;
            }

            .vendor-name {
                width: 25%;
            }

            .date {
                width: 30%;
                text-align: left;
            }

            .status {
                width: 30%;
                text-align: left;
            }

            .correct::after {
                color: #0085d3;
                content: 'Отправленный';
            }

            .incorrect::after {
                color: #af0000;
                content: 'Некорректный';
            }

            .details {
                width: 15%;
                font-size: 14px;
            }

            .details .text {
                display: none;
            }


            @media only screen and (max-width: 1024px) {
                .main-content {
                    width: 100%;
                }
            }

            @media only screen and (max-width: 600px) {

                .main-content {

                }

                .vendor-name {
                    width: 35%;
                }

                .date {
                    width: 20%;
                    text-align: left;
                }

                .status {
                    width: 30%;
                    text-align: left;
                }

                .details {
                    text-align: right;
                }
            }


        </style>
        <div class="main-content">
            <div class="item non-select header">
                <div class="vendor-name">Поставщик</div>
                <div class="date">Дата</div>
                <div class="status">Статус</div>
                <div class="details"></div>
            </div>
            <iron-list id="list" items="[[purchaseOrders]]" as="PO" scroll-target="document" scroll-offset="200">
                <template>
                    <div class="non-select">
                        <div class="item">
                            <div class="vendor-name">[[PO.title]]</div>
                            <div class="date">[[PO.date]]</div>
                            <div class="status">
                                <div class$="[[_getClassForStatus(PO)]]"></div>
                            </div>
                            <div class="details">
                              <div class="text">
                                  Детали
                              </div>
                            </div>

                        </div>
                    </div>
                </template>
            </iron-list>

        </div>
    </template>
    <script>

        class PurchaseOrder extends Polymer.Element {
            static get is() {
                return 'purchase-order';
            }

            static get properties() {
                return {
                    purchaseOrders: {
                        type: Array,
                        value: [
                            {
                                title: 'Пюре',
                                date: "05 янв '18",
                                status: 'correct'
                            }, {
                                title: 'Позитив',
                                date: "05 янв '18",
                                status: 'incorrect'
                            }]
                    }
                }
            };

            _getClassForStatus(po) {
                return po.status;
            }

            _openDialog() {
                this.$.animated.open();
            }


        }

        window.customElements.define(PurchaseOrder.is, PurchaseOrder);
    </script>
</dom-module>
