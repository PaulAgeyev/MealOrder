<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="purchase-order-by-dish">
    <template>
        <style>
            .item {
                @apply --layout-horizontal;
                height: 50px;
                display: flex;
                background-color: white;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                align-items: center;
                padding-right: 10px;
                padding-left: 10px;
            }

            .non-select {
                -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none;
                /* Non-prefixed version, currently supported by Chrome and Opera */
            }

            .header {
                display: flex;
                font-weight: bold;
                background-color: #f2f2f2;
                border: 1px solid #ddd;
            }

            #main-content {
                margin: 0 auto;
                width: 70%;
            }

            .title {
                width: 25%;
            }

            .price {
                width: 25%;
            }

            .quantity {
                width: 25%;
            }

            .cost {
                width: 25%;
            }

            #upper {
                @apply --layout-horizontal;
                display: flex;
                cursor: pointer;
                justify-content: space-between;
                align-items: center;
                margin: 4% auto 0 auto;
                width: 70%;
            }

            .footer {
                justify-content: space-between;
                @apply(--paper-font-display1);
                padding-left: 20px;
                padding-right: 20px;
            }

            @media only screen and (max-width: 800px) {
                paper-input {
                    margin-top: 0;
                }

                #upper {
                    width: 98%;
                }

                #main-content {
                    width: 1000px;
                }
            }
        </style>
        <div id="upper">
            <h1>Детали заказа [[purchaseOrder.vendor]] за 05.01.2018</h1>
        </div>
        <div id="main-content">
            <div class="item non-select header">
                <div class="title">Наименование</div>
                <div class="price">Цена, ₴</div>
                <div class="quantity">Кл-во</div>
                <div class="cost">Стоимость, ₴</div>
            </div>
            <iron-list id="list" items="[[purchaseOrder.dishes]]" as="dish" scroll-target="document"
                       scroll-offset="200">
                <template>
                    <div class="non-select">
                        <div class="item">
                            <div class="title">[[dish.title]]</div>
                            <div class="price">[[dish.price]]</div>
                            <div class="quantity">[[dish.quantity]]</div>
                            <div class="cost">[[_getCost(index)]]</div>
                        </div>
                    </div>
                </template>
            </iron-list>
            <div class="item footer">
                <div>Всего:</div>
                <div>[[_getTotal()]]</div>
            </div>
        </div>
    </template>
    <script>

        class PurchaseOrderByDish extends Polymer.Element {
            static get is() {
                return 'purchase-order-by-dish';
            }

            static get properties() {
                return {
                    purchaseOrder: {
                        type: Object,
                        value: {
                            vendor: 'Пюре',
                            dishes: [{title: 'Картофель', price: 10, quantity: 1}, {
                                title: 'Стейк куриный',
                                price: 39,
                                quantity: 2
                            }, {title: 'Гречневая каша', price: 15, quantity: 4}, {
                                title: 'Борщ украинский',
                                price: 20,
                                quantity: 3
                            }]
                        }
                    }
                }
            };

            _getCost(index) {
                return this.purchaseOrder.dishes[index].price
                    * this.purchaseOrder.dishes[index].quantity;
            }

            _getTotal() {
                let sum = 0;
                const dishes = this.purchaseOrder.dishes;
                for (let i = 0; i < dishes.length; i++) {
                    sum += this._getCost(i);
                }
                return sum;
            }
        }

        window.customElements.define(PurchaseOrderByDish.is, PurchaseOrderByDish);
    </script>
</dom-module>
