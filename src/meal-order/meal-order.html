<dom-module id="meal-order">
    <template>
        <style>

            :host {
                font-family: 'Roboto', 'Noto', sans-serif;
                --app-primary-color: #4285f4;
                --app-secondary-color: black;
                display: block;
            }

            app-header {
                background-color: #616161;
                color: #fff;
            }

            app-header .main-title {
                margin-left: 2%;
                font-size: 1.375em;
            }

            app-drawer-layout {
                background-color: #F2F2F2;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            .date-range-icon {
                margin-left: 1%;
            }

            .calendar {
                font-size: 0.75em;
                margin-left: 1%;
            }

        </style>

        <app-location route="{{route}}"
                      use-hash-as-path></app-location>

        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"></app-route>

        <app-drawer-layout fullbleed>

            <app-drawer slot="drawer" align="right">
                <app-toolbar>
                    <user-cart></user-cart>
                </app-toolbar>
            </app-drawer>

            <app-header-layout>

                <app-header slot="header" reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div class="main-title">Заказ обедов</div>
                        <iron-icon class="date-range-icon" icon="maps:icons:date-range"></iron-icon>
                        <div class="calendar">Март 2018</div>
                    </app-toolbar>
                </app-header>

                <menu-order></menu-order>
            </app-header-layout>

        </app-drawer-layout>

    </template>

    <script>
        /**
         * MealOrder
         *
         * @customElement
         * @polymer
         */
        class MealOrder extends Polymer.Element {
            static get is() {
                return 'meal-order';
            }

            static get properties() {
                return {}
            };
        }
        window.customElements.define(MealOrder.is, MealOrder);
    </script>
</dom-module>
