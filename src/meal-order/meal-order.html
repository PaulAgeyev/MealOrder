<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">

<link rel="import" href="shell/redux-store.html">
<link rel="import" href="menu/user-cart.html">
<link rel="import" href="menu/menu-order.html">
<dom-module id="meal-order">
    <template>
        <style>
            :host {
                font-family: 'Roboto', 'Noto', sans-serif;
                --app-primary-color: #4285f4;
                --app-secondary-color: black;
                display: block;
            }

            app-header {
                background-color: #616161;
                color: #fff;
            }

            app-header .main-title {
                font-size: 1.375em;
            }

            app-drawer-layout {
                background-color: #F2F2F2;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-header app-toolbar .container {
                display: flex;
                width: 100%;
                align-items: center;
                justify-content: space-between;
            }

            app-header app-toolbar .container .order-container {
                display: flex;
            }

            app-header app-toolbar .container .date-container {
                display: flex;
                margin-left: 10px;
                align-items: center;
            }

            app-header .history-of-orders a {
                font-size: 0.8em;
                text-decoration: none;
                color: white;
            }

            app-header .history-of-orders a:hover {
                color: #179EFF;
            }

            app-header .history-icon {
                display: none;
                color: white;
            }

            app-header .calendar {
                font-weight: lighter;
                font-size: 0.75em;
            }

            app-header .order {
                font-size: 0.75em;
            }

            .order-date {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%
            }

            .order-date .order {
                font-size: 24px;
            }

            .order-date .day {
                font-size: 0.7em;
                font-weight: lighter;
                text-align: center;
            }

            .order-date .day-of-the-week {
                font-size: 22px;
            }

            @media only screen and (max-width: 600px) {

                .history-of-orders {
                    display: none;
                }

                app-header .history-icon {
                    display: block;
                }

                app-header .date-container .date-range-icon {
                    display: none;
                }

                app-header .date-container .calendar {
                    display: none;
                }

                vaadin-date-picker {
                    position: absolute;
                    left: 300px;
                }
            }

            date-picker.end {
                --input-color: #fff;
                --input-background: #594894;
                --input-picker-color: #fff;
                --input-picker-background: #594894;
                --input-focus-color: #fff;
                --input-focus-background: #7551ee;
                --input-style: {

                }
            }

        </style>

        <app-location route="{{route}}"
                      use-hash-as-path></app-location>

        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"></app-route>

        <app-drawer-layout fullbleed>

            <app-drawer slot="drawer" align="right" class$="[[getClassForDrawer(routeData.page)]]">
                <app-toolbar>
                    <div class="order-date">
                        <div class="order">Заказ</div>
                        <div>
                            <div class="day">Пн
                            </div>
                            <div class="day-of-the-week">21</div>
                        </div>
                    </div>
                </app-toolbar>

                <iron-pages
                        selected="[[routeData.page]]"
                        attr-for-selected="name"
                        fallback-selection="view404"
                        role="main">

                    <user-cart name="menu" order="[[order]]" on-dish-removed="removeDishFromOrder"></user-cart>
                    <app-datepicker name="history" view="vertical"></app-datepicker>

                </iron-pages>


            </app-drawer>

            <app-header-layout>
                <vaadin-date-picker value="{{currentDate}}"></vaadin-date-picker>

                <app-header slot="header" reveals effects="waterfall">

                    <app-toolbar>
                        <div class="container">
                            <div class="order-container">
                                <div class="main-title">Заказ обедов</div>
                                <div class="date-container">
                                    <!--<iron-icon class="date-range-icon" icon="maps:icons:date-range"></iron-icon>-->
                                    <div class="calendar">Март&nbsp;2018</div>
                                </div>
                            </div>
                            <div>
                                <div class="history-of-orders"><a href="/#/history/">История заказов</a></div>
                                <a href="">
                                    <iron-icon class="history-icon" icon="maps:icons:history"></iron-icon>
                                </a>
                            </div>
                            <iron-icon class="order" icon="icons:shopping-cart" drawer-toggle></iron-icon>
                        </div>
                    </app-toolbar>
                </app-header>

                <iron-pages
                        selected="[[routeData.page]]"
                        attr-for-selected="name"
                        fallback-selection="view404"
                        role="main">

                    <menu-order name="menu" on-dish-added="addDishToOrder"></menu-order>
                    <user-history name="history"></user-history>
                </iron-pages>
            </app-header-layout>

        </app-drawer-layout>

    </template>

    <script>
        /**
         * MealOrder
         *
         * @customElement
         * @polymer
         */
        class MealOrder extends ReduxMixin(Polymer.Element) {
            static get is() {
                return 'meal-order';
            }

            static get actions() {
                return {
                    addDish(dish) {
                        return {
                            type: ArrayAction.ADD_DISH,
                            dish: dish
                        }
                    },
                    removeDish(dish) {
                        return {
                            type: ArrayAction.REMOVE_DISH,
                            dish: dish
                        }
                    },
                }
            }

            static get properties() {
                return {
                    currentDate: {},
                    order: {
                        type: Array,
                        statePath: 'order'
                    }
                }
            };

            static get observers() {
                return [
                    '_dateChanged(currentDate)'
                ];
            }

            _dateChanged() {
                console.log(this.currentDate);
            }

            addDishToOrder(e) {
                this.dispatch('addDish', e.detail);
            }

            removeDishFromOrder(e) {
                this.dispatch('removeDish', e.detail);
            }

            getClassForDrawer(page) {
                return page;
            }
        }

        window.customElements.define(MealOrder.is, MealOrder);
    </script>
</dom-module>
