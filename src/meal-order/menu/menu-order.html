<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../bower_components/app-route/app-location.html">
<link rel="import" href="../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../shell/redux-store.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="vendor-menus.html">

<dom-module id="menu-order">
    <template>
        <style>
            body {
                margin: 0;
                display: flex;
                align-items: flex-end;
                height: 80px;
                background: #009688;
                color: white;
            }

            paper-tabs {
                font-family: 'Roboto', 'Noto', sans-serif;
                -webkit-font-smoothing: antialiased;
                width: 100%;
                text-transform: uppercase;
                margin-bottom: 1px;
            }

            .link {
                @apply --layout-horizontal;
                @apply --layout-center-center;
                text-decoration: none;
            }
        </style>

        <app-location route="{{route}}"
                      use-hash-as-path></app-location>

        <app-route
                route="{{route}}"
                pattern="/:menu"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>

        <paper-tabs>
            <template is="dom-repeat" items="{{dateForMenu}}" as="calendar">
                <paper-tab link>
                    <a class="link" name="[[calendar.date.year]]-[[calendar.date.month]]-[[calendar.date.day]]"
                       href="/menu/#/[[calendar.date.year]]-[[calendar.date.month]]-[[calendar.date.day]]" on-click="_handleClick">{{calendar.date.day}}</a>
                </paper-tab>
            </template>
        </paper-tabs>

        <iron-pages
                selected="[[routeData.menu]]"
                attr-for-selected="name"
                fallback-selection="view404"
                role="main">
            <vendor-menus name="[[currentDay.date.year]]-[[currentDay.date.month]]-[[currentDay.date.day]]" menu="[[menu]]" route="[[subroute]]"></vendor-menus>
        </iron-pages>

    </template>
    <script>
        class MenuOrder extends ReduxMixin(Polymer.Element) {
            static get is() {
                return 'menu-order';
            }

            static get actions() {
                return {
                    menuForDay(date) {
                        return {
                            type: ArrayAction.MENU_FOR_DAY,
                            date: date
                        }
                    },
                }
            }

            static get properties() {
                return {
                    dateForMenu: {
                        type: Array,
                        statePath: 'dateForMenu'
                    },
                    menu: {
                        type: Object,
                        statePath: 'menu'
                    }
                    ,
                    currentDay: {
                        type: Object
                    }
                };
            }

            static get observers() {
                return [
                    '_pageChanged(routeData.menu)'
                ];
            }

            _pageChanged() {
                if (!this.route.path) {
                    this.set('route.path', '/');
                }
            }

            _handleClick(e) {
                this.currentDay = this.dateForMenu[e.model.index];
                this.dispatch('menuForDay', this.dateForMenu[e.model.index]);
            }

        }

        window.customElements.define(MenuOrder.is, MenuOrder);
    </script>
</dom-module>
