<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../bower_components/app-route/app-location.html">
<link rel="import" href="../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../shell/redux-store.html">
<link rel="import" href="../../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="vendor-menus.html">

<dom-module id="menu-order">
    <template>
        <style>
            body {
                font-family: 'Roboto', 'Noto', sans-serif;
                margin: 0;
                display: flex;
                align-items: flex-end;
                height: 80px;
                background: #009688;
                color: white;
            }

            paper-tabs {
                -webkit-font-smoothing: antialiased;
                width: 100%;
                margin-bottom: 1px;
                --paper-tabs-selection-bar-color: #179EFF;
                --paper-tab-ink: #179EFF;
            }

            paper-tabs {
                margin: 1% auto;
                width: 70%;
            }

            paper-tab.iron-selected .day-of-the-week{
                color: #179EFF;
            }

            paper-tab.iron-selected .day{
                color: #179EFF;
            }

            .link {
                @apply --layout-horizontal;
                @apply --layout-center-center;
                text-decoration: none;
                color: #616161;
                font-size: 1.5em;
            }

            .day-of-the-week {
                font-size: 0.7em;
                font-weight: lighter;
            }

            @media only screen and (max-width: 600px) {

                paper-tabs {
                    margin-top: 3%;
                    width: 100%;
                }

            }

        </style>

        <app-location route="{{route}}"
                      use-hash-as-path></app-location>

        <app-route
                route="{{route}}"
                pattern="/:menu"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>

        <paper-tabs class="tabs">
            <template is="dom-repeat" items="{{dateForMenu}}" as="calendar">
                <paper-tab link>
                    <a class="link" name="[[calendar.date.year]]-[[calendar.date.month]]-[[calendar.date.day]]"
                       href="/menu/#/[[calendar.date.year]]-[[calendar.date.month]]-[[calendar.date.day]]"
                       on-click="_handleClick">
                        <div>
                            <div class="day-of-the-week">Пн</div>
                            <div class="day">{{calendar.date.day}}</div>
                        </div>
                    </a>
                </paper-tab>
            </template>
        </paper-tabs>

        <iron-pages
                selected="[[routeData.menu]]"
                attr-for-selected="name"
                fallback-selection="view404"
                role="main">
            <vendor-menus name="[[currentDay.date.year]]-[[currentDay.date.month]]-[[currentDay.date.day]]"
                          menu="[[menu]]" route="[[subroute]]"></vendor-menus>
        </iron-pages>
    </template>
    <script>
        class MenuOrder extends ReduxMixin(Polymer.Element) {
            static get is() {
                return 'menu-order';
            }

            static get actions() {
                return {
                    menuForDay(date) {
                        return {
                            type: ArrayAction.MENU_FOR_DAY,
                            date: date
                        }
                    },
                }
            }

            static get properties() {
                return {
                    dateForMenu: {
                        type: Array,
                        statePath: 'dateForMenu'
                    },
                    menu: {
                        type: Object,
                        statePath: 'menu'
                    }
                    ,
                    currentDay: {
                        type: Object,
                        value: {
                            date: {
                                year: '2018',
                                month: '03',
                                day: '21',
                            },
                            hasMenu: true
                        }
                    }
                };
            }

            static get observers() {
                return [
                    '_pageChanged(routeData.menu)'
                ];
            }

            _pageChanged() {
                if (!this.route.path) {
                    this.set('route.path', '/2018-03-21');
                }
            }

            _handleClick(e) {
                this.currentDay = this.dateForMenu[e.model.index];
                this.dispatch('menuForDay', this.dateForMenu[e.model.index]);
            }
        }

        window.customElements.define(MenuOrder.is, MenuOrder);
    </script>
</dom-module>
