<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<dom-module id="user-cart">
    <template>
        <style>
            :host {

            }

            .order-details {
                display: flex;
                font-size: 15px;
                align-items: center;
            }

            .vendor {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .price-by-vendor {
                font-size: 15px;
                text-align: left;
            }

            .total-price {
                text-align: left;
            }

            .order-title {
                width: 15%
            }

            .order-price {
                width: 50%;
            }

            .order-quantity {
                width: 20%;
            }

        </style>

        <div>
            <dom-repeat items="[[cart]]" as="dish">
                <template>
                    <div class="vendor">
                        <div>[[dish.vendor]]</div>
                        <paper-icon-button icon="delete"></paper-icon-button>
                    </div>
                </template>
            </dom-repeat>

            <dom-repeat items="[[cart]]" as="dish">
                <template>
                    <dom-repeat items="[[dish.dishes]]" as="d">
                        <template>
                            <div class="order-details">
                                <div class="order-title">[[d.title]]</div>
                                <div class="order-price">[[d.price]] ₴</div>
                                <div class="order-quantity">[[d.quantity]]</div>
                                <paper-icon-button icon="remove"></paper-icon-button>
                            </div>
                        </template>
                    </dom-repeat>
                </template>
            </dom-repeat>
            <div class="price-by-vendor">Сумма: 400 ₴</div>
            <div class="total-price">Общая сумма: 400 ₴</div>
        </div>
    </template>
    <script>
        class UserCart extends Polymer.Element {
            static get is() {
                return 'user-cart';
            }

            static get properties() {
                return {
                    cart: {
                        type: Array,
                        value: [{
                            vendor: "Пюре",
                            dishes: [
                                {title: 'Борщ украинский', price: 35, quantity: 1},
                                {title: 'Солянка', price: 40, quantity: 1}]
                        }],
                    }
                }
            };
        }

        window.customElements.define(UserCart.is, UserCart);
    </script>
</dom-module>
