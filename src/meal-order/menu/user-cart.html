<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="user-cart">
    <template>
        <style>
            :host {
                color: #4f4f4f;
            }

            .order-details {
                display: flex;
                font-size: 15px;
                align-items: center;
                border-bottom: 2px solid;
                border-bottom-color: #fcfcfc;
            }

            .vendor {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding-left: 4%;
                background-color: #fcfcfc;
            }

            .cart {
                overflow-x: hidden;
                overflow-y: auto;
                max-height: 93vh;
            }

            .order-title {
                width: 50%;
                text-align: left;
                padding-left: 4%;
            }

            .order-price {
                width: 20%;
                text-align: right;
            }

            .order-quantity {
                width: 15%;
            }

            .amount-title {
                width: 50%;
                text-align: left;
                padding-left: 4%;
                font-weight: bolder;
            }

            .amount-order-price {
                width: 20%;
                text-align: right;

            }

            .total {
                display: flex;
                justify-content: space-between;
                margin: 6% 4% 10% 4%;
                font-weight: bolder;
            }

        </style>

        <div class="cart">


            <dom-repeat items="[[cart]]" as="dish">
                <template>
                    <div class="vendor">
                        <div>[[dish.vendor]]</div>
                        <paper-icon-button icon="delete" class="icon-delete"></paper-icon-button>
                    </div>
                    <dom-repeat items="[[dish.dishes]]" as="d">
                        <template>
                            <div class="order-details">
                                <div class="order-title">[[d.title]]</div>
                                <div class="order-price">[[d.price]] ₴</div>
                                <div class="order-quantity">[[d.quantity]]</div>
                                <paper-icon-button icon="remove"></paper-icon-button>
                            </div>
                        </template>
                    </dom-repeat>

                    <div class="order-details">
                        <div class="amount-title">Сумма:</div>
                        <div class="amount-order-price">500 ₴</div>
                        <div class="order-quantity"></div>
                        <paper-icon-button></paper-icon-button>
                    </div>
                </template>
            </dom-repeat>

                <div class="total">
                    <div class="amount">Общая сумма:</div>
                    <div class="price">1400 ₴</div>
                </div>

        </div>

    </template>
    <script>
        class UserCart extends Polymer.Element {
            static get is() {
                return 'user-cart';
            }

            static get properties() {
                return {
                    cart: {
                        type: Array,
                        value: [{
                            vendor: "Пюре",
                            dishes: [
                                {title: 'Борщ украинский', price: 35, quantity: 1},
                                {title: 'Солянка', price: 40, quantity: 1},
                                {title: 'Суп гороховый', price: 40, quantity: 1},
                                {title: 'Уха', price: 35, quantity: 1},
                                {title: 'Суп-пюре грибной', price: 40, quantity: 1},
                                {title: 'Суп куриный', price: 40, quantity: 1},]
                        }, {
                            vendor: 'Позитив',
                            dishes: [{title: 'Суп куриный', price: 35, quantity: 1}, {
                                title: 'Стейк из лосося',
                                price: 35,
                                quantity: 1
                            }]
                        }],
                    }
                }
            };
        }

        window.customElements.define(UserCart.is, UserCart);
    </script>
</dom-module>
