<link rel="import" href="../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="user-cart">
    <template>
        <style>
            :host {
                color: #4f4f4f;
            }

            .order-details {
                display: flex;
                font-size: 15px;
                align-items: center;
                border-bottom: 2px solid #fcfcfc;
            }

            .vendor {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding-left: 4%;
                background-color: #fcfcfc;
            }

            .cart {
                overflow-x: hidden;
                overflow-y: auto;
                max-height: 93vh;
            }

            .order-title {
                width: 50%;
                text-align: left;
                padding-left: 4%;
            }

            .order-price {
                width: 20%;
                text-align: right;
            }

            .order-quantity {
                width: 15%;
            }

            .amount-title {
                width: 50%;
                text-align: left;
                padding-left: 4%;
                font-weight: bolder;
            }

            .amount-order-price {
                width: 20%;
                text-align: right;

            }

            .total {
                display: flex;
                justify-content: space-between;
                margin: 6% 4% 10% 4%;
                font-weight: bolder;
            }

        </style>

        <div class="cart">

            <dom-repeat items="[[order]]" as="dish">
                <template>
                    <div class="vendor">
                        <div>[[dish.vendor]]</div>
                        <paper-icon-button icon="delete" class="icon-delete"></paper-icon-button>
                    </div>
                    <dom-repeat items="[[dish.dishes]]" as="d">
                        <template>
                            <div class="order-details">
                                <div class="order-title">[[d.title]]</div>
                                <div class="order-price">[[d.price]] ₴</div>
                                <div class="order-quantity">[[d.quantity]]</div>
                                <paper-icon-button icon="remove" on-click="_removeDish"></paper-icon-button>
                            </div>
                        </template>
                    </dom-repeat>

                </template>
            </dom-repeat>

            <div class="total">
                <div class="amount">Общая сумма:</div>
                <div class="price">[[total]]</div>
            </div>

        </div>

    </template>
    <script>
        /**
         * user-cart is user's order for current date.
         *
         * <p>Is adopted for both desktop and mobile.
         *
         * @customElement
         * @polymer
         */
        class UserCart extends Polymer.Element {
            static get is() {
                return 'user-cart';
            }

            static get properties() {
                return {
                    /**
                     * Fired on dish remove button tap.
                     *
                     * @event `dish-removed`
                     * @param {dish} contains vendor, title.
                     */

                    /**
                     * Fired when a dish add button is tapped.
                     *
                     * @event `order-removed`
                     * @param {order} contains vendor.
                     */

                    /**
                     * Array to be displayed in a user cart.
                     */
                    order: {
                        type: Array,
                    },
                    total: {
                        type: Number,
                        computed: '_getTotalAmount(order)'
                    }
                }
            };

            _removeDish(e) {
                const dish = {};
                dish.vendor = e.model.parentModel.__data.dish.vendor;
                dish.name = e.model.__data.d.title;
                this.dispatchEvent(new CustomEvent('dish-removed', {detail: dish}));
            }

            _getTotalAmount() {
                let sum = 0;
                for (let i = 0; i < this.order.length; i++) {
                    for (let j = 0; j < this.order[i].dishes.length; j++) {
                        sum += this.order[i].dishes[j].price * this.order[i].dishes[j].quantity;
                    }
                }
                return sum;
            }
        }

        window.customElements.define(UserCart.is, UserCart);
    </script>
</dom-module>
