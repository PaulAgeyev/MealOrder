<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-search/paper-search-bar.html">

<dom-module id="vendor-menus">
    <template>
        <style>
            :host {
                font-family: 'Roboto', 'Noto', sans-serif;
                display: block;
                padding: 0;
            }

            body {
                height: 100vh;
                margin: 0;
                display: flex;
                flex-direction: column;
            }

            app-toolbar {
                background-color: var(--google-green-700);
                box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.3);
                font-weight: bold;
                color: white;
                font-size: 18px;
                z-index: 1;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
            }

            app-toolbar paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            iron-list {
                --iron-list-items-container: {
                    width: 70%;
                    margin: 2% auto;
                    border-bottom: 1px solid #ddd;
                };
            }

            div[role="listbox"] {
                border: 1px solid #e5e5e5;
            }

            paper-search-bar {
                margin: 0 auto;
                width: 70%;
                border-radius: 5px;
                background-color: #ffffff;
            }

            paper-item {
                width: 100%;
            }

            .item {
                @apply --layout-horizontal;
                /*padding: 20px;*/
                background-color: white;
                border: 1px solid #ddd;
                cursor: pointer;
                margin-bottom: 10px;
            }

            .pad {
                padding: 15px;
                @apply --layout-flex;
                @apply --layout-vertical;
                font-size: 15px;
            }

            paper-item {
                font-size: 15px;
                padding: 0;
            }

            .vendor {
                color: #4f4f4f;
                display: none;
            }

            .item.expand .vendor {
                display: block;
            }

            @media (max-width: 460px) {
                paper-toolbar .bottom.title {
                    font-size: 14px;
                }
            }

            #expand-button {
                position: absolute;
                right: 0;
                top: 7px;
            }

            .primary {
                font-size: 16px;
            }

            .menu-dashboard {
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-top: 1px solid #fcfcfc;
                border-bottom: 1px solid #fcfcfc;
            }

            .category {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .bolder {
                font-weight: bolder;
            }

            .dish-title {
                width: 55%;
                padding-left: 10px;
                text-align: left;
            }

            .dish-price {
                width: 50px;
                text-align: right;
            }

            .add-dish-icon {
                margin-bottom: 2px;
                width: 45%;
                text-align: right;
            }

            .non-select {
                -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none;
                /* Non-prefixed version, currently supported by Chrome and Opera */
            }

            @media only screen and (max-width: 600px) {

                paper-search-bar {
                    margin: 0 auto;
                    width: 100%;
                }

                iron-list {
                    --iron-list-items-container: {
                        margin: 4% auto;
                        width: 100%;
                    }
                }

                .dish-price {
                    padding-left: 30px;
                }

            }
        </style>

        <paper-search-bar query="{{filter}}" hide-filter-button="true" placeholder="Поиск"></paper-search-bar>

        <iron-list scroll-target="document" id="list" items="[[filtered]]" as="item" selection-enabled
                   multi-selection on-selected-items-changed="selectionChanged">
            <template>
                <div class="non-select">
                    <div class$="[[getClassForItem(selected)]]" tabindex$="[[tabIndex]]">
                        <div class="pad">
                            <div class="primary">
                                [[item.name]]
                                <paper-icon-button id="expand-button" icon="[[getIcon(selected)]]"
                                                   on-click="_reSelect"></paper-icon-button>
                            </div>

                            <dom-repeat items="[[item.categories]]" as="category">
                                <template>
                                    <dom-if if="[[categoryExists(category)]]">
                                        <template>
                                            <div class="vendor">

                                                <div class="category">
                                                    <paper-item>
                                                        <div class="dish-title bolder">
                                                            [[category.categoryName]]
                                                        </div>
                                                        <div class="dish-price bolder">
                                                            Цена
                                                        </div>
                                                        <div class="add-dish-icon">
                                                            <paper-icon-button icon=""></paper-icon-button>
                                                        </div>
                                                    </paper-item>
                                                </div>

                                                <dom-repeat items="[[category.dishes]]" as="dish">
                                                    <template>
                                                        <div class="menu-dashboard">
                                                            <paper-item>
                                                                <div class="dish-title">
                                                                    [[dish.title]]
                                                                </div>
                                                                <div class="dish-price">
                                                                    [[dish.price]]₴
                                                                </div>
                                                                <div class="add-dish-icon">
                                                                    <paper-icon-button icon="add"
                                                                                       on-click="addDish"></paper-icon-button>
                                                                </div>
                                                            </paper-item>
                                                        </div>
                                                    </template>
                                                </dom-repeat>
                                            </div>
                                        </template>
                                    </dom-if>
                                </template>
                            </dom-repeat>
                        </div>
                    </div>
                </div>
            </template>
        </iron-list>
    </template>
    <script>
        /**
         * vendor-menus represents an expanding list of menus for current date and filter.
         *
         * <p>Is adopted for both desktop and mobile.
         * Contains search by dish keywords.
         *
         * <p>Fires `dish-added` custom event on dish add button click.
         *
         * @customElement
         * @polymer
         */
        class VendorMenus extends Polymer.Element {
            static get is() {
                return 'vendor-menus';
            }

            static get properties() {
                return {
                    /**
                     * Full menu for day.
                     * For structure details see {@code redux-store.html} or inner template.
                     */
                    items: {
                        type: Array,
                    },

                    /**
                     * Menu with filter applied.
                     */
                    filtered: {
                        type: Array,
                        computed: 'filteredItems(items,filter)',
                        reflectToAttribute: true
                    },

                    /**
                     * Inputted key word or word part to search in menu.
                     */
                    filter: {
                        type: String,
                        value: '',
                        notify: true
                    },

                    /**
                     * Vendors
                     */
                    selectedVendors: {
                        type: Array,
                        value: []
                    }
                }
            };

            static get observers() {
                return [
                    '_handleInput(filter)'
                ];
            }

            categoryExists(item) {
                return item.dishes.length > 0;
            }

            addDish(e) {
                const dish = {};
                //dish.category = e.model.parentModel.__data.category.categoryName;
                dish.vendor = e.model.parentModel.parentModel.__data.item.name;
                dish.name = e.model.__data.dish.title;
                dish.price = e.model.__data.dish.price;
                this.dispatchEvent(new CustomEvent('dish-added', {detail:dish}));
            }


            _handleInput() {
                const div = this.shadowRoot.querySelector("#list");
                for (let i = 0; i < this.items.length; i++) {
                    if (this.filter !== '') {
                        div.selectIndex(i);
                        div.selectIndex(i);
                    }
                }
            }

            filteredItems() {
                const predicate = this.filter;
                const filtered = [];
                for (let i = 0; i < this.items.length; i++) {
                    const vendorCategories = this.items[i].categories;
                    let newVendorCategories = [];
                    for (let j = 0; j < vendorCategories.length; j++) {
                        let vendorDishes = vendorCategories[j].dishes;
                        let newVendorDishes = [];
                        for (let k = 0; k < vendorDishes.length; k++) {
                            if (vendorDishes[k].title.toLowerCase().includes(predicate.toLowerCase())) {
                                newVendorDishes.push(vendorDishes[k]);
                            }
                        }
                        newVendorCategories.push({
                            categoryName: vendorCategories[j].categoryName,
                            dishes: newVendorDishes
                        });
                    }
                    filtered.push({name: this.items[i].name, categories: newVendorCategories});
                }
                return filtered;
            }

            selectionChanged(e) {
                const div = this.shadowRoot.querySelector("#list");
                this.set('selectedVendors', div.selectedItems);
            }

            getClassForItem(selected) {
                return selected ? 'item expand' : 'item';
            };

            getIcon(selected) {
                if (selected) {
                    return 'expand-less';
                }
                else {
                    return 'expand-more';

                }
            }

            _reSelect(e) {
                const div = this.shadowRoot.querySelector("#list");
                if (!e.model.selected) {
                    div.selectIndex(e.model.index);
                }
                else {
                    div.deselectIndex(e.model.index);
                }
            }
        }

        window.customElements.define(VendorMenus.is, VendorMenus);
    </script>
</dom-module>
