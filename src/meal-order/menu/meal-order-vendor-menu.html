<script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-search/paper-search-bar.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">

<dom-module id="meal-order-vendor-menu">
    <template>
        <style>
            :host {
                display: block;
                padding: 0;
            }

            body {
                height: 100vh;
                margin: 0;
                display: flex;
            }

            div[role="listbox"] {
                border: 1px solid #e5e5e5;
            }

            paper-item {
                font-size: 15px;
                padding: 0;
                width: 100%;

            }

            .menu-dashboard {
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-top: 1px solid #fcfcfc;
                border-bottom: 1px solid #fcfcfc;
            }

            .category {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .bolder {
                font-weight: bolder;
            }

            .dish-title {
                width: 55%;
                padding-left: 10px;
                text-align: left;
            }

            .dish-price {
                width: 50px;
                text-align: right;
            }

            .add-dish-icon {
                margin-bottom: 2px;
                width: 45%;
                text-align: right;
            }

            .collapsed {
                display: none;
            }

            .expanded {
                display: block;
            }
        </style>
        <div class="primary">
            [[menu.name]]
            <paper-icon-button id="expand-button" icon="add"
                               on-click="_toggle"></paper-icon-button>
        </div>

        <div id="menu" class="expanded">
            <dom-repeat items="[[menu.categories]]" as="item">
                <template>
                    <dom-if if="[[item.dishes.length]]">
                        <template>
                            <div class="vendor">

                                <div class="category">
                                    <paper-item>
                                        <div class="dish-title bolder">
                                            [[item.categoryName]]
                                        </div>
                                        <div class="dish-price bolder">
                                            Цена
                                        </div>
                                        <div class="add-dish-icon">
                                            <paper-icon-button
                                                    icon=""></paper-icon-button>
                                        </div>
                                    </paper-item>
                                </div>

                                <dom-repeat items="[[item.dishes]]" as="dish">
                                    <template>
                                        <div class="menu-dashboard">
                                            <paper-item>
                                                <div class="dish-title">
                                                    [[dish.title]]
                                                </div>
                                                <div class="dish-price">
                                                    [[dish.price]]₴
                                                </div>
                                                <div class="add-dish-icon">
                                                    <paper-icon-button icon="add"
                                                                       on-click="addDish"></paper-icon-button>
                                                </div>
                                            </paper-item>
                                        </div>
                                    </template>
                                </dom-repeat>
                            </div>
                        </template>
                    </dom-if>
                </template>
            </dom-repeat>
        </div>
    </template>
    <script>

        class MealOrderVendorMenu extends Polymer.Element {
            static get is() {
                return 'meal-order-vendor-menu';
            }

            static get properties() {
                return {
                    /**
                     * Menu of a vendor.
                     *
                     * Initial state represents its structure.
                     */
                    menu: {
                        type: Array
                    }
                }
            };

            _toggle(e) {
                if (this.$.menu.className === 'collapsed') {
                    this.$.menu.className = 'expanded';
                }
                else {
                    this.$.menu.className = 'collapsed';
                }
                this.dispatchEvent(new CustomEvent('vendor-menu-resize'));
            }

            addDish(e) {
                console.log(this.items);
                const dish = {};
                //dish.category = e.model.parentModel.__data.category.categoryName;
                dish.vendor = this.vendor;
                dish.name = e.model.__data.dish.title;
                dish.price = e.model.__data.dish.price;
                this.dispatchEvent(new CustomEvent('dish-added', {detail: dish}));
            }
        }

        window.customElements.define(MealOrderVendorMenu.is, MealOrderVendorMenu);
    </script>
</dom-module>
